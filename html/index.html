<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <title>Pro 3</title>
</head>
<body>
    <div class="main-container">
        <!-- left bar -->
        <div class="left-bar border-white">
            <div id="no-highlight"><img src="../images/twitter-icon.png" alt="logo"></div>

            <div>
                <img src="../images/home.png" alt="home">
                <label>home</label> 
            </div>

            <div>
                <img src="../images/explore.png" alt="explore">
                <label>explore</label>
            </div>

            <div >
                <img src="../images/notification.png" alt="notification">
                <label>notification</label>
            </div>

            <div>
                <img src="../images/messages.png" alt="messages">
                <label>messages</label>
            </div>

            <div>
                <img src="../images/bookmarks.png" alt="bookmarks">
                <label>bookmarks</label>
            </div>

            <div>
                <img src="../images/lists.png" alt="lists">
                <label>lists</label>
            </div>

            <div>
                <img src="../images/profile.png" alt="profile">
                <label>profile</label>
            </div>

            <div>
                <img src="../images/more.png" alt="more">
                <label>more</label>
            </div>

            <div id="no-highlight">
                <input type="submit" value="Tweet" > 
            </div>

            <div id="profile">
                <img src="../images/profile-image.png" alt="profile-image">
                <label>pro</label>
                <p>@profile123</p>
            </div>

        </div>
        <!-- home bar -->
        <div class="home-bar border-white">
            <label for="">home</label>
            <img src="../images/home-icon.PNG" alt="home-icon">
        </div>
        <!-- search bar -->
        <div class="search-bar">
            <input type="text" name="" id="" placeholder="Search Twitter" >
        </div>
        <!-- tweet bar -->
        <div class="tweet-bar border-white">
            <img src="../images/profile-image.png" alt="profile-image">
            <input type="text" placeholder="What's happening?">
            <input type="submit" value="Tweet" > 
        </div>
        <!-- main -->
        <div class="main border-white">
            <!-- post 1 -->
            <div style="position: relative;">
                <label style="font-weight: 900; left: 70px;">Pro</label>
                <label style="left: 105px; font-size: 1rem; color: #73838e;">@profile123</label>
                <label style="left: 190px; font-size: 1rem; color: #73838e;">. 2h</label>
                <img id="profile-icon" src="../images/profile-image.png" alt="profile-icon">
                <img id="post-icon" style="left: 150px;" src="../images/comment.png" alt="comment-icon">
                <img id="post-icon" style="left: 250px;" src="../images/retweet.png" alt="retweet-icon">
                <img id="post-icon" style="left: 350px;" src="../images/heart.png" alt="retweet-icon">
                <img id="post-icon" style="top: 4px; right: 4px;" src="../images/more.png" alt="more-icon">
                <img id="post-img"  src="../images/kalen-emsley-CkYMa6qywt0-unsplash.jpg" alt="photo">
            </div>
            <!-- post 2 -->
            <div style="position: relative;">
                <label style="font-weight: 900; left: 70px;">Pro</label>
                <label style="left: 105px; font-size: 1rem; color: #73838e;">@profile123</label>
                <label style="left: 190px; font-size: 1rem; color: #73838e;">. 2h</label>
                <img id="profile-icon" src="../images/profile-image.png" alt="profile-icon">
                <img id="post-icon" style="left: 150px;" src="../images/comment.png" alt="comment-icon">
                <img id="post-icon" style="left: 250px;" src="../images/retweet.png" alt="retweet-icon">
                <img id="post-icon" style="left: 350px;" src="../images/heart.png" alt="retweet-icon">
                <img id="post-icon" style="top: 4px; right: 4px;" src="../images/more.png" alt="more-icon">
                <img id="post-img"  src="../images/j-balla-photography-NQia0XIxzF0-unsplash.jpg" alt="photo">
            </div>
            <!-- post 3 -->
            <div style="position: relative;">
                <label style="font-weight: 900; left: 70px;">Pro</label>
                <label style="left: 105px; font-size: 1rem; color: #73838e;">@profile123</label>
                <label style="left: 190px; font-size: 1rem; color: #73838e;">. 2h</label>
                <img id="profile-icon" src="../images/profile-image.png" alt="profile-icon">
                <img id="post-icon" style="left: 150px;" src="../images/comment.png" alt="comment-icon">
                <img id="post-icon" style="left: 250px;" src="../images/retweet.png" alt="retweet-icon">
                <img id="post-icon" style="left: 350px;" src="../images/heart.png" alt="retweet-icon">
                <img id="post-icon" style="top: 4px; right: 4px;" src="../images/more.png" alt="more-icon">
                <img id="post-img"  src="../images/elton-sa-2BuKjVfeM6Y-unsplash.jpg" alt="photo">
            </div>
        </div>
        <!-- right bar -->
        <div class="right-bar">
            <!-- what's happening -->
            <div style="margin-bottom: 12px;">
                <div id="upper-round-border" style="padding-top: 12px; font-size: 1.3rem;">What's happening</div>
                <div>news 1</div> 
                <div>news 2</div>
                <div>news 3</div>
                <div id="bottom-round-border" style="padding-bottom: 12px;">see more</div>
            </div>
            <!-- people to follow -->
            <div style="margin-bottom: 12px;">
                <div id="upper-round-border" style="padding-top: 12px; font-size: 1.3rem;">People to follow</div>
                <div>person 1</div> 
                <div>person 2</div>
                <div>person 3</div>
                <div id="bottom-round-border" style="padding-bottom: 12px;">see more</div>
            </div>
            <!-- Topics to follow -->
            <div style="margin-bottom: 70px;">
                <div id="upper-round-border" style="padding-top: 12px; font-size: 1.3rem;">Topics to follow</div>
                <div>topic 1</div> 
                <div>topic 2</div>
                <div>topic 3</div>
                <div>topic 4</div>
                <div>topic 5</div>
                <div>topic 6</div>
                <div>topic 7</div>
                <div>topic 8</div>
                <div>topic 9</div>
                <div id="bottom-round-border" style="padding-bottom: 12px;">see more</div>
            </div>

        </div>
        <!-- message bar -->
        <div class="message-bar">
            <label>messages</label>
            <img src="../images/messages-2.png" alt="messages-2" style="right: 50px; bottom: 5px;">
            <img src="../images/up-arrow.png" alt="up-arrow"     style="right: 10px; bottom: 5px;">
        </div>

    </div>
</body>
</html>
